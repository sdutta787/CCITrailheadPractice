minimum_cumulusci_version: '4.7.0'
project:
  name: CCITrailheadPractice
  package:
    name: Practice1
    api_version: '63.0'
  git:
    default_branch: 'main'
  source_format: sfdx

tasks:
  robot:
    options:
      suites: robot/CCITrailheadPractice/tests
      outputdir: robot/CCITrailheadPractice/results

  robot_testdoc:
    options:
      path: robot/CCITrailheadPractice/tests
      output: robot/CCITrailheadPractice/doc/CCITrailheadPractice_tests.html

  run_tests:
    options:
      required_org_code_coverage_percent: 75

flows:
  config_qa:
    steps:
      3:
        task: load_dataset

  config_dev:
    steps:
      3:
        task: load_dataset